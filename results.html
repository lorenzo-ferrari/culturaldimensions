  <style>
    .circles {
      height:100%;
    }

    #but:active {
      -webkit-animation-name: cssAnimation;
      -webkit-animation-duration: 3s;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-timing-function: ease;
      -webkit-animation-fill-mode: forwards;
    }

    @-webkit-keyframes cssAnimation {
      from {
        border:0;
      }
      to {
        border: 3px solid black;
      }
    }

    .area {
      background: linear-gradient(to bottom right, rgb(105, 189, 215), rgb(71, 61, 185));
      height:100vh;
      min-height: 730px;
    }
    
    .range {
      display: inline-block;
      --SliderColor: hsl(50, 100%, 50%);
      margin: 36px 20px 20px
    }

    input[type=range] {
      -webkit-appearance: none;
      position: relative
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 300px;
      height: 4px;
      border: none;
      border-radius: 3px
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      border: none;
      height: 24px;
      width: 24px;
      border-radius: 510%;
      background: var(--SliderColor);
      margin-top: -10px;
      cursor: pointer
    }

    .focused::-webkit-slider-thumb {
      box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.15)
    }

    .clicked::-webkit-slider-thumb {
      -webkit-transform: scale(1.5)
    }

    .disabled::-webkit-slider-thumb {
      -webkit-transform: scale(0.9);
      box-shadow: 0 0 0 3px #141414;
      background: #515151 !important;
      border-color: #515151 !important
    }

    input[type=range]:focus {
      outline: none
    }

    .rangeM input[type=range].disabled::-webkit-slider-runnable-track {
      background: #515151!important
    }

    .rangeM input[type=range]::-webkit-slider-thumb {
      background: #3f51b5;
      border-color: #3f51b5
    }

    .range:hover input[type=range]:before {
      color: white;
      content: '50';
      position: absolute;
      font-family: Roboto Slab;
      top: -49px;
      background: #3f51b5;
      padding: 8px 0 3px;
      font-size: 14px;
      width: 30px;
      text-align: center;
      border-radius: 100% 100% 0 0
    }

    .range:hover input[type=range]:after {
      content: '';
      position: absolute;
      top: -19px;
      left: 50px;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 8px solid #3f51b5;
      font-family: Roboto Slab
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>

 <script>
  function getQueryVariable(variable)
  {
    var query = window.location.search.substring(1)
    var vars = query.split("&")
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=")
        if(pair[0] == variable) {return pair[1]}
    }
    return(NaN);
  }

  // document.getElementById("pdi").innerHTML = getQueryVariable("pdi");
  // document.getElementById("idv").innerHTML = getQueryVariable("idv");
  // document.getElementById("mas").innerHTML = getQueryVariable("mas");
  // document.getElementById("uai").innerHTML = getQueryVariable("uai");
  // document.getElementById("lto").innerHTML = getQueryVariable("lto");
  // document.getElementById("ivr").innerHTML = getQueryVariable("ivr");

  values = [];
  values[0] = getQueryVariable("pdi");
  values[1] = getQueryVariable("idv");
  values[2] = getQueryVariable("mas");
  values[3] = getQueryVariable("uai");
  values[4] = getQueryVariable("lto");
  values[5] = getQueryVariable("ivr");

  function distance_sq(oth) {
    ans = 0;
    for (let i = 0; i < 6; ++i) {
      ans += (values[i] - oth[i]) * (values[i] - oth[i]);
    }
    return ans;
  }

  let k = 5; // find the closest k countries
  let closest = [];
  for (let i = 0; i < k; ++i) closest[i] = NaN;

  for (let i = 0; i < countries.length; ++i) {
    console.log(closest);
    if (isNaN(closest[k-1]) || distance_sq(countries[closest[k-1]].values) > distance_sq(countries[i].values)) {
      closest[k-1] = i;
    }
    for (let j = k-2; j >= 0; --j) {
      if (isNaN(closest[j]) || distance_sq(countries[closest[j+1]].values) < distance_sq(countries[closest[j]].values)) {
        let tmp = closest[j];
        closest[j] = closest[j+1];
        closest[j+1] = tmp;
      }
    }
  }

  // for (let i = 0; i < k; ++i) {

  // }
