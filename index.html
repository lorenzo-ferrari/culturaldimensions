  <style>
    .circles {
      height:120%;
    }

    #but:active {
      -webkit-animation-name: cssAnimation;
  -webkit-animation-duration: 3s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease;
  -webkit-animation-fill-mode: forwards;
    }

    @-webkit-keyframes cssAnimation {
      from {
        border:0;
      }
      to {
        border: 3px solid black;
      }
    }



    .area {
      background: linear-gradient(to bottom right, rgb(105, 189, 215), rgb(71, 61, 185));
      height:120vh;
      min-height: 730px;
    }
    
    .range {
      display: inline-block;
      --SliderColor: hsl(50, 100%, 50%);
      margin: 36px 20px 20px
    }

    input[type=range] {
      -webkit-appearance: none;
      position: relative
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 300px;
      height: 4px;
      border: none;
      border-radius: 3px
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      border: none;
      height: 24px;
      width: 24px;
      border-radius: 510%;
      background: var(--SliderColor);
      margin-top: -10px;
      cursor: pointer
    }

    .focused::-webkit-slider-thumb {
      box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.15)
    }

    .clicked::-webkit-slider-thumb {
      -webkit-transform: scale(1.5)
    }

    .disabled::-webkit-slider-thumb {
      -webkit-transform: scale(0.9);
      box-shadow: 0 0 0 3px #141414;
      background: #515151 !important;
      border-color: #515151 !important
    }

    input[type=range]:focus {
      outline: none
    }

    .rangeM input[type=range].disabled::-webkit-slider-runnable-track {
      background: #515151!important
    }

    .rangeM input[type=range]::-webkit-slider-thumb {
      background: #3f51b5;
      border-color: #3f51b5
    }

    .range:hover input[type=range]:before {
      color: white;
      content: '50';
      position: absolute;
      font-family: Roboto Slab;
      top: -49px;
      background: #3f51b5;
      padding: 8px 0 3px;
      font-size: 14px;
      width: 30px;
      text-align: center;
      border-radius: 100% 100% 0 0
    }

    .range:hover input[type=range]:after {
      content: '';
      position: absolute;
      top: -19px;
      left: 50px;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 8px solid #3f51b5;
      font-family: Roboto Slab
    }
  </style>
